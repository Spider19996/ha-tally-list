add_drink:
  name: Add drink
  description: Increment drink counter for a person
  fields:
    user:
      description: Person name
      example: Alice
    drink:
      description: Drink name
      example: beer
remove_drink:
  name: Remove drink
  description: Decrement drink counter for a person
  fields:
    user:
      description: Person name
      example: Alice
    drink:
      description: Drink name
      example: beer
adjust_count:
  name: Adjust count
  description: Set drink count for a person
  fields:
    user:
      description: Person name
      example: Alice
    drink:
      description: Drink name
      example: beer
    count:
      description: Desired drink count
      example: 3
reset_counters:
  name: Reset counters
  description: Reset counters for a person. If no user is specified, reset all.
  fields:
    user:
      description: Person name
      example: Alice
      required: false
export_csv:
  name: Export CSV
  description: Export all amount_due sensors to CSV files
  fields:
    daily_enable:
      description: Enable daily export
      required: false
      default: false
      selector:
        boolean:
    daily_keep_days:
      description: Days to keep daily exports
      required: false
      example: 7
      selector:
        number:
          min: 1
          step: 1
    weekly_enable:
      description: Enable weekly export
      required: false
      default: false
      selector:
        boolean:
    weekly_keep_days:
      description: Days to keep weekly exports
      required: false
      example: 30
      selector:
        number:
          min: 1
          step: 1
    monthly_enable:
      description: Enable monthly export
      required: false
      default: false
      selector:
        boolean:
    monthly_interval:
      description: Only export every n-th month
      required: false
      example: 3
      selector:
        number:
          min: 1
          step: 1
    monthly_keep_days:
      description: Days to keep monthly exports
      required: false
      example: 365
      selector:
        number:
          min: 1
          step: 1
    manual_enable:
      description: Enable manual export
      required: false
      default: false
      selector:
        boolean:
    manual_keep_days:
      description: Days to keep manual exports
      required: false
      example: 180
      selector:
        number:
          min: 1
          step: 1
