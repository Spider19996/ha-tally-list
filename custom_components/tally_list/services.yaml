add_drink:
  name: Add drink
  description: Increment drink counter for a person
  fields:
    user:
      description: Person name
      example: Alice
    drink:
      description: Drink name
      example: beer
remove_drink:
  name: Remove drink
  description: Decrement drink counter for a person
  fields:
    user:
      description: Person name
      example: Alice
    drink:
      description: Drink name
      example: beer
adjust_count:
  name: Adjust count
  description: Set drink count for a person
  fields:
    user:
      description: Person name
      example: Alice
    drink:
      description: Drink name
      example: beer
    count:
      description: Desired drink count
      example: 3
reset_counters:
  name: Reset counters
  description: Reset counters for a person. If no user is specified, reset all.
  fields:
    user:
      description: Person name
      example: Alice
      required: false
export_csv:
  name: Export CSV
  description: Export all amount_due sensors to CSV files
  fields:
    backup:
      description: Type of backup to create
      required: true
      example: daily
      selector:
        select:
          options:
            - daily
            - weekly
            - monthly
            - manual
    interval:
      description: Only for monthly backups, export every n-th month
      required: false
      example: 3
      selector:
        number:
          min: 1
          step: 1
    keep_days:
      description: Days to keep exports (defaults: daily 7, weekly 30, monthly 365, manual 180)
      required: false
      example: 7
      selector:
        number:
          min: 1
          step: 1
