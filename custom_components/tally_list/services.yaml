add_drink:
  name: Add drink
  description: Increment drink counter for a person
  fields:
    user:
      description: Person name
      example: Alice
      required: true
      selector:
        text:
    drink:
      description: Drink name
      example: beer
      required: true
      selector:
        text:
    count:
      description: Number of drinks to add
      example: 2
      required: false
      selector:
        number:
          min: 1
          step: 1
    free_mark:
      description: Mark drink as free
      required: false
      selector:
        boolean:
    comment:
      description: Required comment when free_mark is true
      required: false
      selector:
        text:
remove_drink:
  name: Remove drink
  description: Decrement drink counter for a person
  fields:
    user:
      description: Person name
      example: Alice
      required: true
      selector:
        text:
    drink:
      description: Drink name
      example: beer
      required: true
      selector:
        text:
    count:
      description: Number of drinks to remove
      example: 2
      required: false
      selector:
        number:
          min: 1
          step: 1
    free_mark:
      description: Remove free mark from cash user
      required: false
      selector:
        boolean:
    comment:
      description: Required comment when free_mark is true
      required: false
      selector:
        text:
adjust_count:
  name: Adjust count
  description: Set drink count for a person
  fields:
    user:
      description: Person name
      example: Alice
      required: true
      selector:
        text:
    drink:
      description: Drink name
      example: beer
      required: true
      selector:
        text:
    count:
      description: Desired drink count
      example: 3
      required: true
      selector:
        number:
          min: 0
          step: 1
reset_counters:
  name: Reset counters
  description: Reset counters for a person. If no user is specified, reset all.
  fields:
    user:
      description: Person name
      example: Alice
      required: false
      selector:
        text:
export_csv:
  name: Export CSV
  description: Export all amount_due sensors to CSV files
  fields:
    backup:
      description: Type of backup to create
      required: true
      selector:
        select:
          options:
            - daily
            - weekly
            - monthly
            - manual
    interval:
      description: >-
        Create a backup every X days, weeks or months depending on the selected
        backup. Ignored for manual backups.
      required: false
      example: 1
      selector:
        number:
          min: 1
          step: 1
    keep:
      description: >-
        Delete backups older than X days, weeks or months depending on the
        selected backup. For manual backups keep only the latest X files.
      required: false
      example: 7
      selector:
        number:
          min: 1
          step: 1
